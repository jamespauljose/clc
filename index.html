<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <!-- navbar starts -->
    <div class="container bg-danger">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
          <a class="navbar-brand text-light" href="#">Calculator</a>
        </nav>
      </div>
    <!-- navbar ends -->
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 border">
                <!-- main div of clc -->
                <h3>Calculator</h3>
                <div class="row mymargin">
                    <input type="number" class="border border-danger">
                    <label for="input1">Input-1</label>
                </div>
                <div class="row mymargin">
                    <input type="number" class="border border-danger">
                    <label for="input2">Input-2</label>
                </div>
                <div class="row mymargin">
                    <input id="ip" type="number" class="border border-primary">
                    <label for="result">Result</label>
                </div>
                <div class="row mymargin">
                    <button class="col-md-2 bg-warning text-center mymargin2">7</button>
                    <button class="col-md-2 bg-danger text-center mymargin2">8</button>
                    <button class="col-md-2 bg-success text-center mymargin2">9</button>
                    <button class="col-md-2 bg-danger text-center mymargin2">+</button>
                </div>
                <div class="row mymargin">
                    <button class="col-md-2 bg-primary text-center mymargin2">4</button>
                    <button class="col-md-2 bg-warning text-center mymargin2">5</button>
                    <button class="col-md-2 bg-danger text-center mymargin2">6</button>
                    <button class="col-md-2 bg-success text-center mymargin2">-</button>
                </div>
                <div class="row mymargin">
                    <button class="col-md-2 bg-success text-center mymargin2">1</button >
                    <button  class="col-md-2 bg-primary text-center mymargin2">2</button >
                    <button  class="col-md-2 bg-warning text-center mymargin2">3</button >
                    <button class="col-md-2 bg-danger text-center mymargin2">*</button>
                </div>
                <div class="row mymargin">
                    <button  class="col-md-2 bg-primary text-center mymargin2"><-</button >
                    <button  class="col-md-2 bg-success text-center mymargin2">0</button >
                    <button  class="col-md-2 bg-primary text-center mymargin2">Ans</button >
                    <button class="col-md-2 bg-warning text-center mymargin2">/</button>
                </div>

                <!-- end of main -->
            </div>
        </div>
    </div>    
</body>
</html>
